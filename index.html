<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ipê Branco Consultoria Tributária</title>
    <meta
      name="description"
      content="Consultoria tributária moderna, direta e acessível para empresas e pessoas físicas. Planejamento, regularização e redução de riscos — com segurança jurídica."
    />

    <!-- SEO básico -->
    <link rel="canonical" href="https://feliciocarrico.github.io/abelhinha/" />
    <meta name="robots" content="index,follow" />

    <!-- Open Graph / Social -->
    <meta property="og:title" content="Ipê Branco Consultoria Tributária" />
    <meta
      property="og:description"
      content="Planejamento tributário, regularização fiscal e consultoria contínua com foco em resultados e segurança jurídica."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://feliciocarrico.github.io/abelhinha/og-image.png"
    />
    <meta
      property="og:url"
      content="https://feliciocarrico.github.io/abelhinha/"
    />

    <!-- Favicon -->
    <link rel="icon" href="og-image.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Domine:wght@600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #ffffff;
        --text: #1f2937; /* slate-800 */
        --muted: #6b7280; /* gray-500 */
        --bg-dark: #0a0a0a;
        --whatsapp: #25d366;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: var(--bg);
        color: var(--text);
        font-family: "Inter", system-ui, Segoe UI, Roboto, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 24px;
      }
      .content {
        max-width: 500px;
      }
      .logo {
        max-width: 320px;
        margin: 0 auto;
        border-radius: 16px;
      }
      h1 {
        font-family: "Domine", serif;
        font-size: 28px;
        margin: 24px 0 8px;
        line-height: 1.2;
      }
      .catchphrase {
        color: var(--muted);
        font-size: 18px;
        margin: 0 0 32px;
        line-height: 1.5;
      }
      .btn-whatsapp {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        background: var(--whatsapp);
        color: #fff;
        padding: 14px 28px;
        border-radius: 50px;
        font-weight: 700;
        text-decoration: none;
        transition: transform 0.2s ease;
      }
      .btn-whatsapp:hover {
        transform: scale(1.05);
      }
      .btn-whatsapp svg {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <main class="content">
      <img
        src="og-image.png"
        alt="Logo Ipê Branco"
        class="logo"
        width="1024"
        height="1024"
      />
      <h1>Ipê Branco Consultoria Tributária</h1>
      <p class="catchphrase">
        Inteligência tributária para o seu negócio. Menos complexidade, mais
        resultados.
      </p>
      <a href="#" id="whatsapp-link" class="btn-whatsapp">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            d="M12.04 2C6.58 2 2.13 6.45 2.13 12C2.13 14.06 2.7 16.01 3.7 17.65L2.51 21.5L6.49 20.33C8.08 21.24 9.97 21.78 12.04 21.78C17.5 21.78 21.95 17.33 21.95 11.78C21.95 6.23 17.5 2 12.04 2M12.04 3.67C16.56 3.67 20.28 7.39 20.28 11.91C20.28 16.43 16.56 20.15 12.04 20.15C10.21 20.15 8.5 19.65 7.11 18.76L6.73 18.53L4.94 19.08L5.5 17.33L5.26 16.93C4.3 15.45 3.79 13.73 3.79 11.91C3.79 7.39 7.52 3.67 12.04 3.67M17.36 14.4C17.13 14.95 16.13 15.49 15.6 15.58C15.07 15.66 14.45 15.68 14.13 15.55C13.82 15.41 12.91 15.11 11.81 14.12C10.46 12.93 9.66 11.47 9.49 11.16C9.31 10.85 9.5 10.68 9.66 10.52C9.8 10.38 9.98 10.18 10.15 10C10.31 9.82 10.38 9.7 10.25 9.49C10.12 9.28 9.5 7.93 9.26 7.38C9.03 6.83 8.79 6.91 8.61 6.91C8.43 6.91 8.12 6.91 7.84 6.91C7.57 6.91 7.17 7.01 6.86 7.31C6.56 7.62 5.91 8.21 5.91 9.49C5.91 10.77 6.89 11.97 7.03 12.15C7.17 12.33 9.12 15.33 12.1 16.76C14.46 17.86 15.08 17.63 15.58 17.58C16.08 17.53 17.13 16.94 17.36 16.3C17.58 15.66 17.58 15.05 17.36 14.4Z"
          />
        </svg>
        <span>Fale conosco no WhatsApp</span>
      </a>
    </main>

    <script>
      // Configure o link do WhatsApp
      const phone = "5521999999999"; // <-- TROQUE PELO SEU NÚMERO (55 + DDD + NUMERO)
      const message = "Olá! Gostaria de saber mais sobre a consultoria.";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      document.getElementById("whatsapp-link").href = url;
    </script>
  </body>
</html>
